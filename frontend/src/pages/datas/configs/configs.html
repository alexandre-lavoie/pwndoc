<div>
    <div class="row">
        <div class="col-md-10 col-12 offset-md-1 q-mt-md">
            <q-card >
                
                <q-card-section class="q-py-xs bg-blue-grey-5 text-white">
                    <div class="text-h6">Reviews</div>
                </q-card-section>
                <q-separator />
                <q-card-section>
                    <div class="text-bold">Reviewer Assignment</div>
                </q-card-section>
                <q-card-section>
                    <div class="text-grey-8">
                        Changes how the reviewers are assigned to an audit.
                    </div>
                </q-card-section>
                <q-card-section>
                    <q-btn-toggle
                        :disable="!canEdit"
                        v-model="configs.reviewersNeedAssign"
                        class="toggleButton"
                        spread
                        no-caps
                        rounded
                        unelevated
                        toggle-color="primary"
                        color="white"
                        text-color="primary"
                        :options="[
                        {label: 'Reviewers have to be assigned to an audit to review it.', value: true},
                        {label: 'All reviewers can review all audits.', value: false}
                        ]"
                        @click="updateConfigsValue()"
                    />
                </q-card-section>
                <q-separator />
                <q-card-section>
                    <div class="text-bold">Mandatory Review</div>
                </q-card-section>
                <q-card-section>
                    <div class="text-grey-8">
                        Makes the review process mandatory. When activated, a user cannot export an audit unless it has been approved by the specified number of reviewers.
                    </div>
                </q-card-section>
                <q-card-section>
                    <q-field borderless stack-label>
                        <q-toggle
                            v-model="configs.mandatoryReview"
                            color="primary"
                            keep-color
                            class="fieldContent"
                            id="toggle"
                            @input="updateConfigsValue()"
                            :disable="!canEdit"
                        />
                        <q-input
                            v-model.number="configs.minReviewers"
                            type="number"
                            :disable="!configs.mandatoryReview && !canEdit"
                            filled
                            :min="1"
                            :max="99"
                            style="max-width: 200px"
                            hint="Minimal number of reviewers"
                            class="fieldContent"
                            @input="updateConfigsValueRange('minReviewers', 1, 99)"
                        />
                    </q-field>
                </q-card-section>
            </q-card>
        </div>
    </div>
</div>
